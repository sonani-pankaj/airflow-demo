# Production-ready Apache Airflow configuration
# Optimized for security, performance, and reliability
#
# Required environment variables (use .env file):
#   AIRFLOW_UID                  - User ID in Airflow containers (default: 50000)
#   POSTGRES_PASSWORD            - Password for Airflow metadata database
#   POSTGRES_EXTERNAL_PASSWORD   - Password for external data warehouse
#   AIRFLOW_FERNET_KEY           - Fernet key for encryption (generate with: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())")
#   AIRFLOW_WWW_USER_PASSWORD    - Password for Airflow web UI admin user
---
x-airflow-common:
  &airflow-common
  build:
    context: .
    target: production
    cache_from:
      - apache/airflow:3.1.7
  env_file:
    - ${ENV_FILE_PATH:-.env}
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:${POSTGRES_PASSWORD:-airflow}@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-}
    AIRFLOW__CORE__TEST_CONNECTION_ENABLED: 'false'
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'false'
    AIRFLOW__WEBSERVER__EXPOSE_SWAGGER_UI: 'false'
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__CORE__EXECUTION_API_SERVER_URL: 'http://airflow-apiserver:8080/execution/'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    AIRFLOW_CONFIG: '/opt/airflow/config/airflow.cfg'
    AIRFLOW_CONN_POSTGRES_EXTERNAL: 'postgresql://datauser:${POSTGRES_EXTERNAL_PASSWORD:-datapassword}@postgres-external:5432/datawarehouse'
    # Security settings
    AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_SECRET_KEY:-}
    AIRFLOW__API__SECRET_KEY: ${AIRFLOW_SECRET_KEY:-}
    AIRFLOW__WEBSERVER__CSRF_ENABLED: 'true'
    AIRFLOW__WEBSERVER__WTF_CSRF_ENABLED: 'true'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.session'
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags:ro
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config:ro
    - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins:ro
  tmpfs:
    - /tmp
  user: "${AIRFLOW_UID:-50000}:0"
  security_opt:
    - no-new-privileges:true
  networks:
    - airflow-internal
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy

# Resource constraints for PostgreSQL
x-postgres-resources:
  &postgres-resources
  deploy:
    resources:
      limits:
        memory: 1G
        cpus: '0.5'
      reservations:
        memory: 256M
        cpus: '0.1'

networks:
  airflow-internal:
    driver: bridge
    internal: false
  postgres-network:
    driver: bridge
    internal: true

services:
  postgres:
    image: postgres:16-alpine
    <<: *postgres-resources
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airflow}
      POSTGRES_DB: airflow
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - airflow-internal
      - postgres-network
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres-external:
    image: postgres:16-alpine
    <<: *postgres-resources
    container_name: postgres-external
    environment:
      POSTGRES_USER: datauser
      POSTGRES_PASSWORD: ${POSTGRES_EXTERNAL_PASSWORD:-datapassword}
      POSTGRES_DB: datawarehouse
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres-external-volume:/var/lib/postgresql/data
    # Port exposed only via docker-compose.override.yaml for development
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datauser -d datawarehouse"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - airflow-internal
      - postgres-network
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  airflow-apiserver:
    <<: *airflow-common
    command: api-server
    ports:
      - "127.0.0.1:8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/api/v2/version || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'
    depends_on:
      <<: *airflow-common-depends-on
      postgres-external:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8974/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'
    depends_on:
      <<: *airflow-common-depends-on
      postgres-external:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully

  airflow-dag-processor:
    <<: *airflow-common
    command: dag-processor
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type DagProcessorJob --hostname "$${HOSTNAME}" || exit 1']
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'
    depends_on:
      <<: *airflow-common-depends-on
      postgres-external:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully

  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}" || exit 1']
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'
    depends_on:
      <<: *airflow-common-depends-on
      postgres-external:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully

  # Optimized init - streamlined for faster startup
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        set -e
        # Set UID if not provided
        : $${AIRFLOW_UID:=$$(id -u)}
        
        # Create directories (silent, only if missing)
        mkdir -p /opt/airflow/{logs,dags,plugins,config} 2>/dev/null || true
        
        # Fix ownership only for logs (other volumes are read-only)
        chown -R "$${AIRFLOW_UID}:0" /opt/airflow/logs 2>/dev/null || true
        
        # Run database migrations and create admin user via entrypoint
        # The entrypoint handles _AIRFLOW_DB_MIGRATE and _AIRFLOW_WWW_USER_CREATE
        /entrypoint airflow version
        
        # Create connection using Python directly (avoids loading providers again via CLI)
        python3 << 'PYEOF'
        from airflow.models import Connection
        from airflow import settings
        import os
        
        session = settings.Session()
        conn_id = 'postgres_external_docker'
        
        # Delete existing connection if exists
        session.query(Connection).filter(Connection.conn_id == conn_id).delete()
        
        # Create new connection
        conn = Connection(
            conn_id=conn_id,
            conn_type='postgres',
            host='postgres-external',
            login='datauser',
            password=os.environ.get('POSTGRES_EXTERNAL_PASSWORD', 'datapassword'),
            port=5432,
            schema='datawarehouse'
        )
        session.add(conn)
        session.commit()
        print(f'Connection {conn_id} created successfully')
        PYEOF
        
        echo "Airflow initialization completed successfully"
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${AIRFLOW_WWW_USER_PASSWORD:-airflow}
    user: "0:0"
    depends_on:
      postgres:
        condition: service_healthy
      postgres-external:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

volumes:
  postgres-db-volume:
    driver: local
  postgres-external-volume:
    driver: local
